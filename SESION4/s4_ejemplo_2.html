<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de audio con sticky con efectos</title>
    <style>
        body{
            margin: 0;/*eliminan margenes y rellenos predeterminados*/
            padding: 0;
            height: 200vh;/*hace que el cuerpo de la página tenga el doble de la altura de la ventana visible, permitiendo scroll vertical (para ver el efecto sticky).*/

            .padre{
                height: 70vh;/*el contenedor ocupa el 70% de la altura de la pantalla*/
                background-color: aqua;
                .audio-player{
                    position: sticky;/*hace que el elemento se quede pegado al top de la pantalla cuando haces scroll, pero solo mientras esté dentro del contenedor*/
                    top: 50px/*cuando el scroll lo alcanza, se queda pegado a 50px del top del viewport*/;
                    padding: 10px;
                    text-align: center;
                    background: linear-gradient(to right, #ff7e5f, #feb47b);/*aplica un degradado horizontal (de izquierda a derecha) entre dos colores (#ff7e5f y #feb47b).*/
                    box-shadow: 10px 10px 8px rgba(0,0,0,0.3);/*desplazamiento horizontal x, vertical y desenfoque */
                    
                    audio{width: 50%;}
                }
            }
        }
    </style>
</head>
<body>
    <div class="padre">
     <div class="audio-player">
        <audio controls>
            <source src="ambiente.mp3" type="audio/mpeg">
        </audio>
     </div>
    </div>
    <p>Contenido para scroll...</p>
</body>
</html>
