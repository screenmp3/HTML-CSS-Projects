        <title>Header fixed y con posicionamineto sticky</title>
        <style>
            body {
                margin: auto;

                    system-ui,

                    sans-serif;
                height: 200%;
                color: black;
            }
            header {
                border: 1px solid black;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                background-color: red;
                padding: 10px;
                text-align: center;
                z-index: 10;
            }
            section {
                margin-top: 40px;
                padding-left: 1%;
                border: 1px solid whitesmoke;
                height: 5000px;
                .sticky {
                    position: sticky;
                    top: 50px;
                    background-color: yellow;
                    padding: 10px;
                }
            }
        </style>
    </head>

        <header>Header fixed con position fixed</header>
