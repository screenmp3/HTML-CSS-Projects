<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>listas desordenadas con Pseudo elementos</title>
        <style>
            ul {
                list-style-type: none;
                padding-left: 30px;
                counter-reset: cuenta;

                li {
                    margin-bottom: 8px;
                    counter-increment: cuenta;
                    position: relative;

                    &::before {
                        content: counter(cuenta) ". ";
                        color: navy;
                        font-weight: bold;
                        position: absolute;
                        left: -25px;
                    }

                    &:nth-child(odd) {
                        background-color: lightgray;

                        &::before {
                            content: "†" counter(cuenta) ". ";
                            color: darkred;
                        }
                    }
                    &:nth-child(even){
                        background-color: navajowhite;

                        &::before {
                            content: "ß" counter(cuenta) ". ";
                            color: green;
                        }
                    }
                    &:first-child{
                        font-weight: bold;
                        &::before{content: "π";}
                    }
                    &:last-child{
                        border-bottom: 2px solid black;
                        &::after{
                            content: "(ultimo de la fila)";
                         color: red;};
                    }
                    }
                }
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
            <li>Item6</li>
        </ul>
    </body>
</html>
