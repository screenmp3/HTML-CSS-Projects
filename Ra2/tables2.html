        <style>
            h1 {
                background-color: skyblue;

            p {

                color: red;
                padding: 8px;
                border: 4px solid;

            }
            table {
                border-spacing: 15px;
                border: 2px solid whitesmoke;
                width: 100%;
                ol {
                    list-style-type: upper-alpha;
                    counter-reset: cuenta;
                    color: red;
                    li {
                        counter-increment: cuenta;
                        list-style-position: inside;
                        padding: 10px;
                        color: red;
                        &::before {
                            content: counter(cuenta);
                            color: red;
                        }
                        &::after {
                            content: "fin del ejercicio";
                            font-size: small;
                            color: rebeccapurple;
                        }
                    }
                }
            }
        </style>
