<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad object-fit cover </title>
</head>
<style>
    .img-cover{
        width: 150px;
        height: 150px;
        object-fit: cover;
       /*border-radius: 10px;*/
       border-radius: 50%;/*imagen recortada en circular*/
        border: 2px solid #e67e22;
    }
</style>
<body>
    <img class="img-cover" src="https://picsum.photos/200/100" alt="Cover">
</body>
</html>
