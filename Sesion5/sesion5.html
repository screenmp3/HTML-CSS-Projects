<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Unidades de medida,tarjeta pixeles</title>
        <style>
            .card-px {
                width: 200px;
                height: 120px;
                border: 1px solid black;
                background: linear-gradient(45deg, orange, white);
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .btn-px {
                margin: 20px;
                padding: 10px 20px;
                background: cornflowerblue;
                color: whitesmoke;
                cursor: pointer;
                &:hover {
                    background: navy;
                }
            }
            .title-px {
                font-family: "Courier New", Courier, monospace;
                font-size: 28px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: mediumseagreen;
            }
        </style>
    </head>
    <body>
        <div class="card-px">Tarjeta de 20px</div>
        <button class="btn-px">Boton con margen 20px y efecto hover</button>
        <h2 class="title-px">Titulo de 28 px</h2>
    </body>
</html>
